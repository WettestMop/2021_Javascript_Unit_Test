<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>

    <script>

        function showbutt() {

            var button1 = document.getElementById("button")
            console.log(button1.style.visibility)
            

            if (button1.style.visibility == "hidden") {
                
                button1.style.visibility = "visible";

            }
            else if (button1.style.visibility == "visible") {
                button1.style.visibility = "hidden";

            }



        }
        function hideimg() {
            var img = document.getElementById("inage")

            if (img.style.visibility == "visible") {
                img.style.visibility = "hidden"
            }
            else if (img.style.visibility == "hidden") {
                img.style.visibility = "visible"
            }
        }

        
    </script>

    <body>

        <div class="bodycontainer">

            <button type="button" class="btn btn-danger mx-auto" id="button"  style="visibility:hidden" onclick="hideimg()">Click me</button>

            <img src="monkey.jpg" onmouseover="showbutt()" id="inage" style="visibility: visible;">

        </div>

    </body>
</html>
